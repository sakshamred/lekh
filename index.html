<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Space Mono', monospace;
        }
        
        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            font-size: 18px;
            z-index: 100;
            opacity: 0.7;
            letter-spacing: 3px;
            transition: all 0.5s ease;
        }
        
        .header:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        .soon-text {
            font-size: 15vw;
            letter-spacing: -5px;
            opacity: 0.9;
            position: relative;
            animation: pulse 4s infinite ease-in-out;
        }
        
        .brackets {
            opacity: 0.6;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.98); }
            50% { opacity: 0.9; transform: scale(1.02); }
            100% { opacity: 0.5; transform: scale(0.98); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.5;
            z-index: 100;
        }
        
        .menu {
            position: fixed;
            bottom: 50px;
            left: 20px;
            z-index: 100;
        }
        
        .menu a {
            display: block;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            margin: 15px 0;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateX(5px);
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
            opacity: 0.2;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header" href="https://lekh.pro">LEKH</div>
    
    <div class="soon-container">
        <div class="soon-text"><span class="brackets">[</span>soon<span class="brackets">]</span></div>
    </div>
    
    <div class="menu">
        <a href="mailto:sakshamred@icloud.com">contact</a>
        <a href="https://sakshamred.github.io/saksham/">portfolio</a>
    </div>
    
    <div class="footer">© 2025 · Lekh</div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        // Create floating circles
        function createCircles() {
            const container = document.querySelector('body');
            const circleCount = 5;
            
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                // Random size
                const size = Math.random() * 300 + 100;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Random position
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 10;
                circle.style.animation = `float ${duration}s infinite linear ${delay}s`;
                
                container.appendChild(circle);
            }
        }
        
        // Create particle effect
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1 and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5;
                
                // Set animation
                const duration = Math.random() * 50 + 20;
                particle.style.animation = `float ${duration}s infinite linear`;
                
                container.appendChild(particle);
            }
        }
        
        // Mouse follow effect
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX;
            const y = e.clientY;
            
            const soonText = document.querySelector('.soon-text');
            
            // Calculate the distance from center
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const deltaX = (x - centerX) / 40;
            const deltaY = (y - centerY) / 40;
            
            soonText.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createCircles();
            createParticles();
        });
    </script>
</body>
</html>
